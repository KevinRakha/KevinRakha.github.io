<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Curhat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: #fff;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }
        .moving-text {
            position: relative;
            animation: move 5s linear forwards;
            font-size: 24px;
            white-space: nowrap;
        }
        @keyframes move {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049; 
        }
    </style>
</head>
<body>

    <div class="moving-text">
        Ini website dibuat khusus buat "dia"...
    </div>

    <div>
        <button class="button" onclick="window.location.href='index.html'">Masuk</button>
    </div>

</body>
</html>
